<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Game</title>
    <style>
      @font-face {
        font-family: 'Fixedsys';
        src: url('fonts/fixedsys.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
      }

      main {
        display: inline-block;
        position: relative;
      }

      h1, button {
        font-family: 'Fixedsys', monospace;
        font-size: 25px;
        letter-spacing: 0.5px;
      }

      #canvas {
        max-width: 100%;
        image-rendering: pixelated;
      }

      #userInterface {
        display: none;
      }

      #enemyHealthBar, #playerHealthBar {
        height: 5px;
        background-color: green;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }

      #enemy, #player {
        background-color: white;
        width: 250px;
        position: absolute;
        border: 4px black solid;
        padding: 12px;
      }

      #enemy {
        top: 50px;
        left: 50px;
      }

      #player {
        top: 330px;
        right: 50px;
      }

      #enemyName, #health {
        font-size: 16px;
      }

      #stuff {
        height: 5px;
        background-color: #ccc;
        margin-top: 10px;
      }

      #dialogueBox {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: white;
        padding: 12px;
        display: none;
        cursor: pointer;
      }

      #attacksBox {
        width: 66.66%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      #attackType {
        font-size: 16px;
      }

      #attackWraper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 33.33%;
        border-left: 4px black solid;
      }

      #attackPanel {
        background-color: white;
        height: 140px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 4px black solid;
        display: flex;
      }

      h1 {
        margin: 0;
      }

      button {
        border: 0;
        cursor: pointer;
      }

      button:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <main role="application">
      <canvas id="canvas" aria-label="Game canvas"></canvas>
      <div id="userInterface">

        <div id="enemy">
          <h1 id="enemyName">Draggle</h1>
          <div id="health">
            <div id="stuff"></div>
            <div id="enemyHealthBar"></div>
          </div>
        </div>

        <div id="player">
          <h1 id="enemyName">Emby</h1>
          <div id="health">
            <div id="stuff"></div>
            <div id="playerHealthBar"></div>
          </div>
        </div>

        <div id="attackPanel">
          <div id="dialogueBox"></div>
          <div id="attacksBox"></div>
          <div id="attackWrapper">
            <h1 id="attackType">Attack Type</h1>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://unpkg.com/howler@2.2.3/dist/howler.min.js"></script>
  <script src="https://unpkg.com/gsap@3.9.1/dist/gsap.min.js"></script>
  <script src="data/audio.js"></script>
  <script src="data/battleZones.js"></script>
  <script src="data/collisions.js"></script>
  <script src="data/attacks.js"></script>
  <script src="data/monsters.js"></script>
  <script src="classes.js"></script>
  <script src="index.js"></script>
  <script src="battleScene.js"></script>
</html>
